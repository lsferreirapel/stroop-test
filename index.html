<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teste Stroop</title>
    <link rel="stylesheet" href="./reset.css" />
    <style>
      body {
        position: relative;
        height: 100vh;
        width: 100vw;
        display: flex;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      #text {
        position: absolute;
        font-size: 20vw;
      }
      @media only screen and (min-width: 601px) {
        #text {
          position: absolute;
          font-size: 15vw;
        }
      }
      @media only screen and (min-width: 1200px) {
        #text {
          position: absolute;
          font-size: 10vw;
        }
      }

      #start,
      #stop {
        position: absolute;
        top: 20px;
        left: 20px;
        font-size: 25px;
      }
    </style>
  </head>
  <body>
    <h1 id="text"></h1>
    <button id="start">Iniciar</button>
    <button id="stop" style="display: none">Parar</button>
  </body>
  <script>
    const texts = ["Vermelho", "Azul", "Verde", "Amarelo", "Preto", "Roxo"];
    const colors = ["red", "blue", "green", "yellow", "black", "purple"];

    const startButtonEl = document.querySelector("#start");
    const stopButtonEl = document.querySelector("#stop");
    const textEl = document.querySelector("#text");

    let intervalId = null;

    function getRandomItem(arr) {
      const randomIndex = Math.floor(Math.random() * arr.length);
      return arr[randomIndex];
    }

    function randomizeTextContentAndColor() {
      textEl.textContent = getRandomItem(texts);
      textEl.style.color = getRandomItem(colors);
    }

    function randomizeTextPosition() {
      const width = window.innerWidth - textEl.offsetWidth;
      const height = window.innerHeight - textEl.offsetHeight;

      const x = Math.floor(Math.random() * width);
      const y = Math.floor(Math.random() * height);

      textEl.style.left = x + "px";
      textEl.style.top = y + "px";
    }

    function cb() {
      randomizeTextContentAndColor();
      randomizeTextPosition();
    }

    startButtonEl.addEventListener("click", () => {
      textEl.textContent = 3;

      setTimeout(() => {
        textEl.textContent = 2;
      }, 1000);

      setTimeout(() => {
        textEl.textContent = 1;
        intervalID = setInterval(cb, 1500);
      }, 2000);

      setTimeout(() => {
        stopButtonEl.style.display = "inline-block";
      }, 3500);

      startButtonEl.style.display = "none";
    });

    stopButtonEl.addEventListener("click", () => {
      clearInterval(intervalID);
      intervalID = null;

      textEl.style.left = null;
      textEl.style.top = null;
      textEl.textContent = null;
      textEl.style.color = "black";
      stopButtonEl.style.display = "none";
      startButtonEl.style.display = "inline-block";
    });
  </script>
</html>
